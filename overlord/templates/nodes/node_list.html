{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Nodes{% endblock %}

{% block content %}

<div class="container">

    <h2>Nodes</h2>

    <div class="list-group">
        {% for node in node_list %}
          <a href="{% url 'nodes:detail' node.name %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ node.name }}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
</div>
