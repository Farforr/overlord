{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Sensors{% endblock %}

{% block content %}

<div class="container">
    <h2>Sensors</h2>
    <div class="list-group">
        {% for sensor in sensor_list %}
            <a href="{% url 'sensors:detail' sensor.name %}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ sensor.name }}</h4>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
