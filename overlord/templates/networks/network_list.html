{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Networks{% endblock %}

{% block content %}

<div class="container">

    <h2>Networks</h2>

    <div class="list-group">
        {% for network in network_list %}
          <a href="{% url 'networks:detail' network.name %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ network.name }}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
