{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Actuators{% endblock %}

{% block content %}

<div class="container">
    <h2>Actuators</h2>
    <div class="list-group">
        {% for actuator in actuator_list %}
            <a href="{% url 'actuators:detail' actuator.name %}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ actuator.name }}</h4>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
