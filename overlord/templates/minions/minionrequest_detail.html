{% extends "base.html" %}
{% load static %}

{% block title %}MinionRequest: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">
    <h3>Headers</h3>
    <table border="1" style="width:100%">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>

        {% for header in headers %}
            <tr>
                <td>{{header.name}}</td>
                <td>{{header.value}} </td>
            </tr>
        {% endfor %}
    </table>
</div>

<div class="container">
    <h3>Body</h3>
    <textarea readonly rows="4" cols="50">
        {{body.value}}
    </textarea>
</div>
{% endblock content %}
